<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-home"></i> Sign In</h3>
    </div>
    <div class="panel-body sign-in-outer">
        <h4>Please sign in to Visitor Express</h4>
        <form #f="ngForm" (ngSubmit)="addVisitor()">
            <div class="form-group">
                <label for="your-name">Your Name</label>
                <input required type="text" name="your-name" class="form-control input-lg" [(ngModel)] = "visitor.fullName" 
                placeholder="Please enter your name" />
            </div>
            <div class="form-group">
                <label for="your-company">Your Company</label>
                <input required type="text" name="your-company" class="form-control input-lg" [(ngModel)] = "visitor.company"
                placeholder="Please enter your company name" />
            </div>
            <div class="form-group">
                <label for="host-name">Host</label>
                <input required type="text" name="host-name" class="form-control input-lg" [(ngModel)] = "visitor.host"
                placeholder="Please enter the person name who you are going to meet" />
            </div>
            <button type="submit" name="sign-in" class="btn btn-info btn-lg">Sign-in</button>
        </form>
    </div>
</div>
